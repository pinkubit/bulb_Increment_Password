<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Bulb</title>
      
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
     <section id="bulb">
            <button class="on">Turn on</button>
            <img class="img" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="">
            <button class="off">Turn off</button>
       
     </section>

     <section id="banner-1">
        <button class="inc">+</button>
        <input class="input" type="text" value="1">
        <button class="dec">-</button>
   </section>

   <section id="password">
       <div class="ps">
        <input class="inputt" type="password" placeholder="Enter your password" >
        <span class="eye"><i class="fa-solid fa-eye-slash"></i></span>
       </div>
   </section>


    <script src="./app.js"></script>
</body>
</html>
